<!DOCTYPE HTML>
<html>

<head>
    <title>proton.js-behaviour-custom</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
        body {
            background-color: #333333;
            margin: 0px;
            overflow: hidden;
        }
        
        #container {
            width: 1003px;
            margin-top: 50px;
            margin-left: -501px;
            left: 50%;
            position: absolute;
        }
        
        #testCanvas {
            background: #fff;
        }
    </style>
</head>

<body>
    <canvas id="testCanvas"></canvas>
    <script src="../../lib/stats.min.js"></script>
    <script src="//localhost:3001/build/proton.js"></script>
    <script>
        var canvas;
        var context;
        var proton;
        var renderer;
        var emitter;
        var stats;
        var colors;

        main();

        function main() {
            colors = ['#529B88', '#CDD180', '#FFFA32', '#FB6255', '#FB4A53', '#FF4E50', '#F9D423'];
            canvas = document.getElementById("testCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            context = canvas.getContext('2d');
            context.globalCompositeOperation = "darker";
            addStats();

            createProton();
            tick();
        }

        function addStats() {
            stats = new Stats();
            stats.setMode(2);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            //document.getElementById('container').appendChild(stats.domElement);
        }

        function createProton() {
            proton = new Proton;
            emitter = new Proton.Emitter();
            emitter.rate = new Proton.Rate(new Proton.Span(5, 8), new Proton.Span(.05, .2));

            emitter.addInitialize(new Proton.Mass(1));
            emitter.addInitialize(new Proton.Radius(20, 200));
            emitter.addInitialize(new Proton.Life(2, 4));
            emitter.addInitialize(new Proton.Position(new Proton.RectZone(0, 0, canvas.width, canvas.height)));

            emitter.addBehaviour(new Proton.Alpha(0, 1, Infinity, Proton.easeOutCubic));
            emitter.addBehaviour(new Proton.Scale(1, 0, Infinity, Proton.easeOutCubic));
            emitter.addBehaviour(new Proton.Color(colors, 'random'));

            emitter.emit();
            proton.addEmitter(emitter);

            renderer = new Proton.CanvasRenderer(canvas);
            proton.addRenderer(renderer);

            //emitter.preEmit(2);
        }

        function tick() {
            requestAnimationFrame(tick);

            stats.begin();
            proton.update();
            proton.stats.update(1);
            stats.end();
        }
    </script>
</body>

</html>
